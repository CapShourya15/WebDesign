<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
  <link rel="stylesheet" href="st.css">
    <script>
        function validateForm() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var course = document.getElementById('course').value;
            var phone = document.getElementById('phone').value;

            if (name === '' || email === '' || course === '' ||phone === '') {
                alert('Please fill in all the required fields.');
                return false;
            }


            return true;
        }

        function submitForm() {
            if (validateForm()) {
                // Assuming you have a function to handle database submission on the server-side
                // Example: sendDataToDatabase(name, email, course);
                alert('Form submitted successfully!');
            }
        }

        function resetForm() {
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('course').value = '';
            document.getElementById('phone').value = '';
            
            // Add more fields as needed
        }
    </script>
</head>
<body>
    <h1>Admission Form</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="course">Course:</label>
        <input type="text" id="course" name="course">

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone">
      
        <label for="Admission-cycle"> Admission cycle</label>
        <input type="month" id="Admission-cycle" name="Admission-cycle">
      

        <!-- Add more fields as needed -->

        <br>
        
        <button type="button" onclick="submitForm()">Submit</button>
        <button type="button" onclick="resetForm()">Reset</button>
    </form>
</body>
</html>
